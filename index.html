<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tocador De Musica</title>
</head>
<body>
    <div class="music-container">
        <h4 id="playlist-title">Player de m√∫sica</h4>
        <img id="cover" alt="Disc Cover" ></img>
        <audio id="effects" src="./sound effects/Pop sound effect.mp3"></audio>
        <audio id="audio" ></audio>
        <div id="below-cover">
            <div id="song-info">
                <div id="song-name">Bloody-Tears</div>
                <div id="band-name" class="light-color">Castlevania</div> 
            </div>
            <button id="like" class="light-color"><i class="bi bi-heart"></i></button> 
        </div>
        <div id="container-progress">
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
            <div id="time_box">
                <div id="song_time">00:00:00</div>
                <div id="total_time">00:00:00</div>
            </div>
        </div>
        
        <div id="button-container">
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="button-navigate"><i class="bi bi-caret-left-fill"></i></button>
            <button id="play" class="button-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="next" class="button-navigate"><i class="bi bi-caret-right-fill"></i></button>
            <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>  
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
